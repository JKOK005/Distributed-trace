{{ range $node := .Values.nodes}}
apiVersion: v1
kind: Service
metadata:
  name: service-{{ $node.podName }}
  labels:
    target.worker.node: {{ $node.podName }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    - port: {{ $.Values.service.port }}
      targetPort: 4000
      protocol: TCP
  selector:
    target.worker.node: {{ $node.podName }}
---
{{ end }}
