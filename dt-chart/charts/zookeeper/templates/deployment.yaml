apiVersion: apps/v1
kind: Deployment
metadata:
  name: Deployment-zookeeper
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: dt-zookeeper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dt-zookeeper
    spec:
      containers:
        - name: Deployment-zookeeper-pod
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http